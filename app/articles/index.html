<div class="row" ng-repeat="article in articles">
  <div class="small-12 medium-8 small-centered columns">
    <div class="article">
      <h4 class="title">
        <a ng-href="#/articles/{{article.id}}">
          {{article.title}}
        </a>
      </h4>

      <div class="text">{{article.text}}</div>
    </div>
  </div>
</div>
